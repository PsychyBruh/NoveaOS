<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <div class="menu-bar">
            <button class="menu-btn" id="newFileBtn">
                <i class="fa-solid fa-file-circle-plus"></i> New
            </button>
            <button class="menu-btn" id="openFileBtn">
                <i class="fa-solid fa-folder-open"></i> Open
            </button>
            <button class="menu-btn" id="saveFileBtn">
                <i class="fa-solid fa-floppy-disk"></i> Save
            </button>
            <button class="menu-btn" id="saveAsFileBtn">
                <i class="fa-solid fa-file-arrow-down"></i> Save As
            </button>
            <button class="menu-btn" id="renameFileBtn">
                <i class="fa-solid fa-i-cursor"></i> Rename
            </button>
        </div>
        <div class="tab-container">
            <div class="tabs" id="tabs"></div>
            <div class="tab-content" id="tabContent"></div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
